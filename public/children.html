  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-below-navbar">
      <div class="col-md-3 mb-2 mb-md-0">

      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>

        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="childDesc" name="childDesc" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary" id="scheduleButton">Schedule Activities</button>
